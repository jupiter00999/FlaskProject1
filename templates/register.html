<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易邮箱注册</title>
    <link rel="stylesheet" href="../css/lab2.css">

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/isFunction.js"></script>
    <script src="../js/lab2.js"></script>


</head>
<body>

    <div id="wrap">


        <div id="reg_wrap">
            <div id="title_wrap">

                <h1>欢迎注册网易免费邮箱</h1>
                <span>以字母开头，支持字母、数字组合</span>
            </div>

            <div id="form_box" >
                <form action="/pai/register" id = "userForm" method="post">

                    <div class="item">

                        <input type="text" name="username" placeholder="邮箱地址" id="username" class="input_item">

                        <div class="tip"></div>

                        <div class="text">@163.com</div>
                        
                    </div>

                    <div class="item">

                        <input type="password" name="pwd" placeholder="密码" id="password" class="input_item">
                        <div class="tip"></div>

                        <!-- <div id=""></div> -->
                         <i id="psd_icon"></i>
                        
                    </div>

                    <div class="item">

                        <input type="text" name="tel" placeholder="手机号码" id="tel" class="input_item">
                        <div class="tip"></div>

                        
                    </div>

                    <div class="service">

                        <input type="checkbox" id="service">
                        <label for="service">
                            同意
                            <a href="#">《服务条款》</a>、
                            <a href="#">《服务条款》</a>
                            和<a href="#">《服务条款》</a>
                        </label>
                    </div>

                    <div id="reg_btn">立即注册</div>
                </form>
            </div>

        </div>

    </div>
</body>
</html>
